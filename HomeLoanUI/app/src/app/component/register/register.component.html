
  <div class="outer">
  <div class="container">
<form [formGroup]="registerForm" (ngSubmit)="registerSubmited"  
class="border p-3 rounded-3">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Register</span>
        </div>
    </div>
<div class="row">
<div class="col  mb-3 ">
    <label for="firstname" class="form-label">Fisrt Name</label>
    <input type="text class=form-control" id="firstname">
</div>
<div class="col  mb-3 ">
    <label for="lastname" class="form-label">Last Name</label>
    <input type="text class=form-control" id="lastname" formControlName="lastname">
</div>
</div>
<div class="row mb-2 ps-2">
    <div class="col mb-3 ps-4 ">
        <label for="email" class="form-label"> EmailAddress</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div class="form-text"></div>
    </div>
</div>
    <div class="row mb-2 ps-2">
        <div class="col mb-3 ps-4">
            <label for="mobile" class="form-label">Mobile no</label>
            <input type="mobile" class="form-control" id="mobile" formControlName="mobile">
            <div class="form-text"> </div>
        </div>
        <div class="row">
            <div class="col ps-4 mb-3">
                <div class="m-1">Gender</div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="m" id="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="f" id="female">
                    <label class="form-check-label" for="female">female</label>
                    <div class="form-text"> </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd">
                        <div class="form-text"></div>
                    </div>
                    <div class="col mb-3">
                        <label for="rpwd" class="form-label">Repeat Password </label>
                        <input type="repeat password" class="form-control" id="rpwd">
                        <div class="form-text text-danger" [ngStyle]="{'display':repeatPass}">Repeat pass in invalid.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <div class-="text-center pt-4 text-muted">Already have account?<a id="forget" routerLink="/login">Login</a></div>
    

</form>
</div>
</div>
