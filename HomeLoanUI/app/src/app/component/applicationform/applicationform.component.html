<span class="fs-3">ApplicationForm</span>
<div class="container">
<form class="border p-3 rounded-3">
    <div class="row g-0">
       
        <div class="row mb-2 ps-2">
            <div class="col mb-3 ps-4">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" formControlName="name">
                <div class="form-text"> </div>
            </div>
        </div>

        <div class="row mb-2 ps-2">
            <div class="col mb-3 ps-4">
                <label for="phoneno" class="form-label">Phone_No</label>
                <input type="phoneno" class="form-control" id="phoneno" formControlName="phoneno">
                <div class="phoneno"> </div>
            </div>
        </div>

        <div class="row mb-2 ps-2">
            <div class="col mb-3 ps-4">
                <label for="DOB" class="form-label">DOB</label>
                <input type="DOB" class="form-control" id="DOB" formControlName="DOB">
                <div class="form-text"> </div>
            </div>
        </div>

        <div class="row mb-2 ps-2">
            <div class="col mb-3 ps-4">
                <label for="address" class="form-label">Address</label>
                <input type="address" class="form-control" id="address" formControlName="address">
                <div class="form-text"> </div>
            </div>
        </div>

        <div class="row mb-2 ps-2">
            <div class="col mb-3 ps-4">
                <label for="bankaccountno" class="form-label">Bank_Account_No</label>
                <input type="bankaccountno" class="form-control" id="bankaccountno" formControlName="bankaccountno">
                <div class="form-text"> </div>
            </div>
        </div>

        <div class="row mb-2 ps-2">
            <div class="col mb-3 ps-4">
                <label for="employeementtype" class="form-label">Employeement_Type</label>
                <input type="employeementtype" class="form-control" id="employeementtype" formControlName="employeementtype">
                <div class="form-text"> </div>
            </div>
        </div>

        <div class="row mb-2 ps-2">
            <div class="col mb-3 ps-4">
                <label for="organizationname" class="form-label">Organization_Name</label>
                <input type="organizationname" class="form-control" id="organizationname" formControlName="organizationname">
                <div class="form-text"> </div>
            </div>
        </div>

        <div class="row mb-2 ps-2">
            <div class="col mb-3 ps-4">
                <label for="propertylocation" class="form-label">Property_Location</label>
                <input type="propertylocation" class="form-control" id="propertylocation" formControlName="propertylocation">
                <div class="form-text"> </div>
            </div>
        </div>

        <div class="row mb-2 ps-2">
            <div class="col mb-3 ps-4">
                <label for="propertyvalue" class="form-label">Property_Value</label>
                <input type="propertyvalue" class="form-control" id="propertyvalue" formControlName="propertyvalue">
                <div class="form-text"> </div>
            </div>
        </div>

        <div class="row mb-2 ps-2">
            <div class="col mb-3 ps-4">
                <label for="aadharcard" class="form-label">Aadharcard</label>
                <input type="aadharcard" class="form-control" id="aadharcard" formControlName="aadharcard">
                <div class="form-text"> </div>
            </div>
        </div>

        <div class="row mb-2 ps-2">
            <div class="col mb-3 ps-4">
                <label for="pancard" class="form-label">PanCard</label>
                <input type="pancard" class="form-control" id="pancard" formControlName="pancard">
                <div class="form-text"> </div>
            </div>
        </div>

        <div class="row mb-2 ps-2">
            <div class="col mb-3 ps-4">
                <label for="salaryslip" class="form-label">SalarySlip</label>
                <input type="salaryslip" class="form-control" id="salaryslip" formControlName="salaryslip">
                <div class="form-text"> </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col text-center">
            <button  class="btn btn-primary">
                Sumbit
            </button>
        </div>
    </div>
</form>
</div>
